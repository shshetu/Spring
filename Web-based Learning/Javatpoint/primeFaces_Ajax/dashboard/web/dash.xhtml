<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <style type="text/css">
                .row{
                    width: 100%;
                    height: auto;
                }
                .col{
                    width: 32.31%;
                    height: 200px;
                    float: left;
                    border: 1px solid #ccc;
                    border-radius: 10px;
                }
                .h1{
                    color: green;
                    font-weight: 900;
                    text-align: cnter;
                    padding: 5px 15px;
                }
                .h2{
                    font-weight: 900;
                    text-align: center;
                    font-size: 50px;
                    padding: 5px 15px;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div class="row">
                        <div class="col">
                            <h1 class="h1">Today's Sales</h1>
                            <h2 class="h2"><h:outputText value="#{dashboardController.dashboard.todaySales}"/></h1>
                        </div>
                  <div class="col">
                            <h1 class="h1">Last Month Sales</h1>
                            <h2 class="h2"><h:outputText value="#{dashboardController.dashboard.lastMonthSales}"/></h1>
                        </div>
                        <div class="col">
                            <h1 class="h1">Today's Sales</h1>
                            <h2 class="h2"><h:outputText value="#{dashboardController.dashboard.todaySales}"/></h1>
                        </div>
                    </div>

                    <h:form>
                        <p:panel id="panel1" header="#{dashboardController.dashboard.dashboardTitle}">
                            <p:panelGrid columns="1">
                                <h:outputText value="#{dashboardController.dashboard.todaySales}"/>
                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="panel2" header="#{dashboardController.dashboard.dashboardTitle}">
                            <p:panelGrid columns="1">
                                <h:outputText value="#{dashboardController.dashboard.weeklyAvgSales}"/>
                            </p:panelGrid>
                            
                        </p:panel>
                        <p:panel id="panel3" header="#{dashboardController.dashboard.dashboardTitle}">
                            <p:panelGrid columns="1">
                                <h:outputText value="#{dashboardController.dashboard.mostPurchasedCustomer}"/>
                            </p:panelGrid>
                            
                        </p:panel>
                        <p:panel id="panel4" header="#{dashboardController.dashboard.dashboardTitle}">
                            <p:panelGrid columns="1">
                                <h:outputText value="#{dashboardController.dashboard.totalNoofCustomers}"/>
                            </p:panelGrid>
                            
                        </p:panel>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
