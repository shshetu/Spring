<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="cus-content">
    <h1>User List</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6"><h1>User List<</h1>/div>
            <div class="col-md-6">
                <h1><a href="@{/user/add}">Add new user</a></h1>
            </div>
        </div>
    </div>
    <table class="table">
        <tr class="">
           <th>Id</th>
           <th>Name</th>
           <th>Username</th>
           <th>Password</th>
           <th>Gender</th>
           <th>Country</th>
        </tr>
        <tr th:each="u : ${list}">
          <td th:href="${$u.id}"></td>
          <td th:href="${$u.name}"></td>
          <td th:href="${$u.userName}"></td>
          <td th:href="${$u.password}"></td>
          <td th:href="${$u.gender}"></td>
          <td th:href="${$u.country}"></td>
           <td th:href="@{'user/edit'+${u.id}">Edit</td>
           <td th:href="@{'user/delete'+${u.id}">Edit</td>

        </tr>
    </table>
</div>
</body>
</html>
